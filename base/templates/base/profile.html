{% extends 'main.html' %}

{% block content %}

<style>
    .profile-container {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        height:500px;
        width:500px;
        margin-left: 750px;
    }

    .profile-details {
        background-color: rgba(136, 190, 212, 0.49);
        padding: 20px;
        width: 100%;
        height: 100%;
        border-radius: 10px;
        text-align: center;
    }

    .profile-title {
        font-size: 30px;
    }

    .greet-user {
        font-size: 16px;
        margin: 15px 0;
    }

    .edit-btn {
        background-color: #007bff; /* Blue button background */
        color: #fff; /* White text color */
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        position: relative;
    }

    .edit-btn:hover {
        background-color: #0056b3; /* Darker blue on hover */
    }

</style>



<div class="profile-container"> 
    
    <div class="profile-details">
       <h1 class="profile-title">User Profile</h1>
        <h3 class="greet-user">Hello {{user.username}}</h3>
    
        <hr>
        <div>
            <!-- <p>Profile Picture</p> -->
            <p>Username: {{user.username}}</p>
            <p>Email Address: {{user.email}}</p>
        </div>
        {% if request.user == user %}
        <a href="{% url 'update-user' %}" class="edit-btn">Edit Profile</a>
        {% endif %}
    </div>
    <div>
    </div>
</div>

{% endblock content %}
