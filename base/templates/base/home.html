{% extends 'main.html' %}
{% load static %}
{% block content %}
<div class="home-container">
  <div class="flex-container">
    <div class="flex-item">
      <a href="{% url 'learningmodule' %}" style="text-decoration: none; color: black;">
      <img src="{% static 'learningModule.png' %}" class="logo-img" alt="Learning Module">
      <h3>Learning Module</h3></a>
    </div>
    <div class="flex-item">
      <a href="{% url 'translator' %}" style="text-decoration: none; color: black;">
      <img src="{% static 'translatorModule.png' %}" class="logo-img" alt="Translator">
      <h3>Translator</h3></a>
    </div>
    <div class="flex-item">
      <a href="{% url 'slangdictionary' %}" style="text-decoration: none; color: black;">
      <img src="{% static 'slangDictionaryModule.png' %}" class="logo-img" alt="Slang Dictionary">
      <h3>Slang Dictionary</h3></a>
    </div>
    <div class="flex-item">
      <a href="{% url 'quiz' %}" style="text-decoration: none; color: black;">
      <img src="{% static 'quizModule.png' %}" class="logo-img" alt="Quiz">
      <h3>Quiz</h3></a>
    </div>
  </div>
</div>

<style>
  .flex-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    height: 70vh;
  }

  .flex-item {
    flex: 1;
    padding: 10px;
    text-align: center;
    margin: 10px;
    width: 300px; /* Adjust the width for larger items */
  }

  .logo-img {
    max-width: 100%;
    height: auto;
    max-height: 200px; /* Adjust the maximum height for larger items */
  }

  /* Media query for screens smaller than 768px */
  @media (max-width: 768px) {
    .flex-item {
      flex: 0 0 100%;
      width: 100%; /* Adjust the width for smaller screens */
    }
  }
</style>
{% endblock content %}
