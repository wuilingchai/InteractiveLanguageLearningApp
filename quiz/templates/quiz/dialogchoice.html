<head>

    .done-btn {

      border-radius: 10px;

    }

      left: 50px; /* Adjust the right position as needed */

    }

    .container {
      position: relative;
      margin: 1% auto;
      width: 1000px;
      height: 1000px;
    }

    .chatbox {
      position: absolute;
      left: 20%;
      height: 80%;
      width: 80%;
      border-radius: 10px;
      box-shadow: 5px 5px 15px rgba(#777777, 0.5);
    }

    .top-bar {
      width: 100%;
      height: 500px;
      background: #325499;
      border-radius: 10px 10px 0 0;
    }

    .name {
      position: absolute;
      top: 11px;
      text-transform: uppercase;
      color: #ffffff;
      font-size: 2em;
      letter-spacing: 2px;
      font-weight: 500;
      left: 60px;
    }

    .middle {
      position: absolute;
      background: #f9fbff;
      width: 100%;
      opacity: 0.85;
      top: 60px;
      height: 50%;
    }

    .incoming,
    .outgoing {
      position: relative;
      width: 100%;
      padding: 20px;
    }

    .bubble {
      position: relative;
      display: inline-block;
      margin-bottom: 10px;
      color: #496cb2;
      font-size: 0.7em;
      padding: 10px 10px 10px 12px;
      border-radius: 20px;
    }

    .lower {
      margin-top: 50px;
    }

    .outgoing .bubble {
      background: #79c7c5;
      float: right;
    }

    .incoming .bubble {
      background: #83aa44;
    }
    /* ---------------------------------- */

    .mcq .mcq-answer {
      position: relative;
      display: flex;
      flex-flow: row nowrap;
      align-items: center;
      justify-content: flex-start;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      background: #f5f5f5;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding-right: 120px;
    }

    .mcq .mcq-answer p {
      z-index: 1000;
    }

    .mcq .circle {
      position: relative;
      height: 1em;
      width: 1em;
      margin-left: 1em;
      flex: 0 0 auto;
      border-radius: 50%;
      border: 0.3em solid #666677;
      background-color: transparent;
    }

    .mcq .mcq-answer p {
      display: block;
      margin: 1em;
      z-index: 10;
    }

    .mcq .feedback {
      position: absolute;
      top: 0px;
      right: 0px;
      background-color: #a94442;
      color: white;
      min-height: 100%;
      max-width: 88.6%;
      padding: 1em 1em 1em 2em;
      z-index: 100;
      opacity: 1;
      visibility: hidden;
    }

    .mcq .correct .feedback {
      background-color: #3c763d;
    }

    .mcq input {
      display: none;
    }

    .mcq .highlight {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }

    .mcq input:hover ~ .highlight {
      background-color: #ccc;
    }

    .mcq input:checked ~ .highlight {
      background-color: #f2dede;
    }

    .mcq .correct input:checked ~ .highlight {
      background-color: #dff0d8;
    }

    .mcq input:checked ~ .circle {
      background-color: #ebccd1;
      border-color: #a94442;
    }

    .mcq .correct input:checked ~ .circle {
      background-color: #d6e9c6;
      border-color: #3c763d;
    }

    .mcq input:checked ~ .feedback {
      visibility: visible;
      -webkit-animation: feedbackfade 3s ease 3s;
      animation: feedbackfade 3s ease 3s;
      -webkit-animation-fill-mode: forwards;
      animation-fill-mode: forwards;
    }
  </style>
</head>

<script>
  // Get the protocol (e.g., "http:" or "https:")
  let protocol = window.location.protocol;

  // Get the host (e.g., "example.com" or "sub.example.com:8080")
  let host = window.location.host;

  // Combine them to form the base URL
  let baseURL = `${protocol}//${host}`;

  console.log("Base URL:", baseURL);

  fetch(`${protocol}//${host}/quiz/api/choices/`)
      .then(response => response.json())
      .then(data => {
          const mcqSection = document.getElementById('mcq-section');
          
          data.forEach(question => {
              let questionDiv = document.createElement('div');
              questionDiv.classList.add('mcq');

              let questionTitle = document.createElement('h4');
              questionTitle.textContent = "Multiple Choice Question";
              questionDiv.appendChild(questionTitle);

              let questionText = document.createElement('p');
              questionText.textContent = question.question;
              questionDiv.appendChild(questionText);

              const choices = [
                  question.choice1,
                  question.choice2,
                  question.choice3,
                  question.choice4,
              ];
              choices.forEach((choice, index) => {
                  let choiceLabel = document.createElement('label');
                  choiceLabel.classList.add('mcq-answer');
                  if (choice === question.answer) {
                      choiceLabel.classList.add('correct');
                  }

                  let choiceInput = document.createElement('input');
                  choiceInput.setAttribute('type', 'radio');
                  choiceInput.setAttribute('name', `question${question.id}`);
                  choiceInput.setAttribute('id', `answer${index}`);
                  choiceLabel.appendChild(choiceInput);

                  let highlightDiv = document.createElement('div');
                  highlightDiv.classList.add('highlight');
                  choiceLabel.appendChild(highlightDiv);

                  let circleDiv = document.createElement('div');
                  circleDiv.classList.add('circle');
                  choiceLabel.appendChild(circleDiv);

                  let choiceText = document.createElement('p');
                  choiceText.textContent = choice;
                  choiceLabel.appendChild(choiceText);

                  let feedbackSpan = document.createElement('span');
                  feedbackSpan.classList.add('feedback');
                  feedbackSpan.textContent = choice === question.answer ? "Correct" : "Incorrect";
                  choiceLabel.appendChild(feedbackSpan);

                  questionDiv.appendChild(choiceLabel);
              });

              mcqSection.appendChild(questionDiv);
          });
      });


      document.getElementById('mcq-section').addEventListener('change', (event) => {
        if (event.target.tagName === 'INPUT' && event.target.type === 'radio') {
            const questionId = parseInt(event.target.name.replace('question', ''));
            const selectedAnswer = event.target.nextSibling.nextSibling.nextSibling.textContent.trim();

            fetch(`${protocol}//${host}/quiz/api/validate-answer/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}' // for CSRF protection
                },
                body: JSON.stringify({
                    id: questionId,
                    answer: selectedAnswer
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.result === 'Correct') {
                    // Handle correct answer
                    alert('Correct!');
                } else {
                    // Handle incorrect answer
                    alert('Incorrect. Try again.');
                }
            });
        }
    });
</script>
