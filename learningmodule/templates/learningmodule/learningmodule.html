{% extends 'main.html' %} {% load static %} {% block content %}
<h1>Learning Module Template</h1>
<a href="{% url 'home' %} ">
  <button class="back-btn">Back</button>
</a>

<hr />

<div class="flex-container">
  <div class="flex-item">
    <img
      src="{% static 'vocabularyModule.png' %}"
      class="logo-image"
      alt="Vocabulary"
    />
    <a href="{% url 'vocabulary' %}" style="text-decoration: none; color: black"
      ><h3>Vocabulary</h3></a
    >
  </div>
  <div class="flex-item">
    <img
      src="{% static 'scenarioBasedModule.png' %}"
      class="logo-image"
      alt="Scenario Based"
    />
    <a
      href="{% url 'scenariobased' %}"
      style="text-decoration: none; color: black"
      ><h3>Scenario Based</h3></a
    >
  </div>
</div>

<style>
  .back-btn {
    /* position: absolute; */
    left: 50px; /* Adjust the right position as needed */
    border-radius: 10px;
    background-color: rgba(49, 169, 221, 0.86);
  }

  .flex-container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    height: 70vh;
  }

  .flex-item {
    flex: 1;
    text-align: center;
    padding: 20px;
    max-width: 400px; /* Adjust the maximum width for larger items */
  }

  .logo-image {
    max-width: 100%;
    height: auto;
  }

  /* Media query for screens smaller than 768px */
  @media (max-width: 768px) {
    .flex-item {
      flex: 0 0 100%;
    }
  }
</style>
{% endblock content %}
