{% extends 'main.html' %}

{% block content %}
<div>
  <a href="{% url 'home' %}">Back</a>
  <hr>

  <head>
    <!-- ... (other head content) ... -->
    <!-- Include Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .flashcard-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        padding: 50px;
      }

      .flashcard {
        width: 200px;
        height: 200px;
        margin: 5px;
        perspective: 1000px;
      }

      .card {
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transition: transform 0.5s;
      }

      .card.flip {
        transform: rotateY(180deg);
      }

      .front, .back {
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(136, 190, 212, 0.49);
        font-family: 'Times New Roman', Times, serif;
        vertical-align: middle;
        text-align: center;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 style="font-family: 'Times New Roman', Times, serif;">Slang Dictionary Flashcard</h1>
      <div class="flashcard-container">
        {% for slangs in slangs %}
        <div class="flashcard">
          <div class="card">
            <div class="front">{{ slangs.name }}</div>
            <div class="back">{{ slangs.definition }}</div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function () {
        // Add click event to flip the flashcards
        $(".flashcard").click(function () {
          $(this).find(".card").toggleClass("flip");
        });
      });
    </script>
  </body>
</div>

{% endblock content %}
